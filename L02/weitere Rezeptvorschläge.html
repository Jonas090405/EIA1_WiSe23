<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leckere Rezepte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .recipe {
            margin-bottom: 30px;
        }

        .recipe img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Leckere Rezepte</h1>

    <div class="recipe">
        <h2>Pasta Carbonara</h2>
        <img src="Unknown.jpeg" alt="Pasta Carbonara">
        <p>Genießen Sie eine klassische Pasta Carbonara mit knusprigem Speck und Parmesankäse.</p>
    </div>

    <div class="recipe">
        <h2>Gemüsepfanne</h2>
        <img src="2021_gemuesepfanne_aufmacher_0.jpg" alt="Gemüsepfanne">
        <p>Eine bunte Gemüsepfanne mit frischem Gemüse, gewürzt mit Kräutern und Olivenöl.</p>
    </div>

    <div class="recipe">
        <h2>Schokoladenkuchen</h2>
        <img src="kuchen.jpeg" alt="Schokoladenkuchen">
        <p>Verwöhnen Sie sich mit einen saftigen Schokoladenkuchen.</p>
    </div>

</body>
</html>
